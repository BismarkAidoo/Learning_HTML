<!DOCTYPE html>
<html>
    <head>
        <title>HTML-Forms</title>
    </head>
    <body>
        <h2>Create Account</h2>
        <form action="">
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Your Fullame" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create A Password" required>
            </p>
            <p>
                <label for="password">Repeat Password:</label>
                <input type="password" id="password" name="password" placeholder="Repeat Password" required>
            </p>
            <p>
                <label for="DoB">Date of Birth:</label>
                <input type="date" id="DoB" name="DoB" required>
            </p>
            <p>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="g0"></option>
                    <option value="g1">Male</option>
                    <option value="g2">Female</option>
                    <option value="g3">Prefer Not to Say</option>
                </select>
            </p>
            <p>
                <label for="question">Security Quesion:</label>
                <select name="question" id="question">
                    <option value="q0"></option>
                    <option value="q1">What's the name of your favourite food</option>
                    <option value="q2">Who was the first president of Ghana</option>
                    <option value="q3">Which year did Ghana gain her independence</option>
                </select>
            </p>
            <p>
                <label for="answer">Answer:</label>
                <input type="text" id="answer" name="answer" required>
            </p>
            <p>
                <label for="phone">Contact:</label>
                <input type="tel" id="phone" name="phone" placeholder="000-000-0000" required>
            </p>
            <p>
                <label for="cv">Upload file:</label><br>
                <input type="file" id="cv" name="cv" size="50mb">
            </p>
            <p>Marital Status: <br>
                <input type="radio" id="single" name="status" value="Single">
                <label for="single">Single</label><br>
                <input type="radio" id="married" name="status" value="Married">
                <label for="married">Married</label><br>
                <input type="radio" id="comp" name="status" value="Complicated">
                <label for="comp">Complicated</label><br>
                <input type="radio" id="divorce" name="status" value="Divorce">
                <label for="divorce">Divorce</label>
            </p>
            <p> Which of the underlisted best describes your personality? <br>
                <input type="checkbox" id="hw" name="hw">
                <label for="hw">Hardworking</label><br>
                <input type="checkbox" id="e" name="e">
                <label for="e">Energetic</label><br>
                <input type="checkbox" id="c" name="c">
                <label for="c">Confused</label><br>
                <input type="checkbox" id="tm" name="tm">
                <label for="tm">Team Player</label><br>
                <input type="checkbox" id="l" name="l">
                <label for="l">Lazy</label>
            </p><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
