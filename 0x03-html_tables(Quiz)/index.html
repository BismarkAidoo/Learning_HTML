<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table-Quiz</title>
    </head>
    <body>
        <h2>Table Quiz - My top four countries of choice</h2>
        <table border="1">
            <thead>
                <th>Country</th>
                <th>Flag</th>
                <th>Capital</th>
            </thead>
            <tr>
                <td>Canada</td>
                <td><img src="img/canada.jpg" width=300px alt="The Canadian Flag"></td>
                <td>Ottawa</td>
            </tr>
            <tr>
                <td>South Korea</td>
                <td><img src="img/south korea.jpg" width=300px alt="The Flag of South Korea"></td>
                <td>Seoul</td>
            </tr>
            <tr>
                <td>Singapore</td>
                <td><img src="img/singapore.jpg" width=300px alt="The Singaporian Flag"></td>
                <td>Singapore</td>
            </tr>
            <tr>
                <td>USA</td>
                <td><img src="img/usa.jpg" width=300px alt="The Flag of the United States of America"></td>
                <td>Washington</td>
            </tr>
        </table>
    </body>
</html>
